@navbar = {}

@script = {
  <script>
    $(function() {
      var formData = JSON.stringify($("#loginForm").serializeArray());

      $("#login").on('click', function() {
        var email = $("#email").val();
        var password = $("#pass").val();
        var data = {"email": email, "password": password };

        $.ajax({
          type: "POST",
          url: "login",
          data: JSON.stringify(data),
          success: function(d, status, xhr){
            window.location.href = window.location.href + 'users/' + d.userId;
          },
          dataType: "json",
          contentType : "application/json"
        });
      });
    });
  </script>
}

@main("Login", script)(navbar) {
  <form id="loginForm">
    <legend>Please enter your credentials</legend>
    <input id="email" type="text" placeholder="E-Mail" required />
    <input id="pass" type="password" placeholder="Password" required />
    <button type="button" id="login">Log In</button>
  </form>
}
